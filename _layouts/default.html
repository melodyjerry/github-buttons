<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Unofficial GitHub Watch &amp; Fork Buttons</title>
    <meta name="author" content="Mark Otto">
    <meta name="description" content="A set of static buttons with dynamic watch and fork counts for any repo hosted on GitHub.">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <link rel="canonical" href="https://ghbtns.com/">
    <link rel="dns-prefetch" href="https://api.github.com">
    <style>
    {%- capture include_to_scssify -%}
      {%- include page.scss -%}
    {%- endcapture -%}
    {{- include_to_scssify | scssify -}}
    </style>
  </head>

  <body>
    <a href="https://github.com/mdo/github-buttons" class="github-corner" aria-label="View repository on GitHub">
      {% include gh-corner.svg %}
    </a>
    <div class="container">
      <div class="tweet-button">
        <a class="resp-sharing-button__link" href="https://twitter.com/intent/tweet/?text={{ "The Unofficial GitHub Watch & Fork Buttons" | url_encode }}&url={{ "https://ghbtns.com/" | url_encode }}&via={{ "@mdo" | url_encode }}" rel="noopener noreferrer" target="_blank" aria-label="Tweet">
          <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--large">
            <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.44 4.83c-.8.37-1.5.38-2.22.02.93-.56.98-.96 1.32-2.02-.88.52-1.86.9-2.9 1.1-.82-.88-2-1.43-3.3-1.43-2.5 0-4.55 2.04-4.55 4.54 0 .36.03.7.1 1.04-3.77-.2-7.12-2-9.36-4.75-.4.67-.6 1.45-.6 2.3 0 1.56.8 2.95 2 3.77-.74-.03-1.44-.23-2.05-.57v.06c0 2.2 1.56 4.03 3.64 4.44-.67.2-1.37.2-2.06.08a4.57 4.57 0 004.25 3.16A9.05 9.05 0 011 18.46c2 1.3 4.4 2.04 6.97 2.04 8.35 0 12.92-6.92 12.92-12.93 0-.2 0-.4-.02-.6.9-.63 1.96-1.22 2.56-2.14z"/></svg>
            </div>
            Tweet
          </div>
        </a>
      </div>

      <p>Introducing the unofficial</p>
      <h1>GitHub buttons</h1>
      <p>Showcase your GitHub repoâ€™s success with hotlinkable GitHub star, fork, sponsor, and follow buttons. Available in two sizes with up-to-date counts.</p>
      <p>Made by <a href="https://twitter.com/mdo">@mdo</a>. Available on <a href="https://github.com/mdo/github-buttons">GitHub</a>. Licensed <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache 2</a>.</p>

      <hr>

      {{ content }}
    </div>

  </body>
</html>
